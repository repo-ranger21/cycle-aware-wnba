name: Validate Rosters and Environment

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "⚠️ requirements.txt not found. Skipping pip install."

    - name: Check .env integrity
      run: |
        if [ ! -s .env ]; then
          echo "❌ .env file is missing or empty. Civic-grade reproducibility failed."
          exit 1
        fi

    - name: Run roster validator
      run: |
        python verify_rosters.py
