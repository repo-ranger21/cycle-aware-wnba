jobs:
  validate-rosters:
    name: Validate Rosters and Environment
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§ª Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ©º Install dependencies
        run: |
          pip install -r requirements.txt

      - name: âœ… Run validator
        run: |
          make validate

  check-makefile-parity:
    name: Makefile Parity Check
    runs-on: ubuntu-latest
